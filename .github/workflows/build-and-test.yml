name: Build and Test

on:
  pull_request:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: install alsa-utils
      run: |
       sudo apt-get -y update
       sudo apt-get -y install alsa-utils libasound2-dev

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: make setup build

    - name: Test
      run: make test
